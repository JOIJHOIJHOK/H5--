<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择你的爱好</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .checkbox-container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .checkbox-label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>选择你的爱好</h1>
    <div class="checkbox-container">
        <label class="checkbox-label">
            <input type="checkbox" name="hobby" value="上班"> 上班
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="hobby" value="العمل"> العمل
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="hobby" value="출근"> 출근
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="hobby" value="work"> work
        </label>
        <!-- 更多爱好选择框 -->
    </div>
    <button id="submit">提交</button>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var hobbies = document.querySelectorAll('input[name="hobby"]:checked');
            var selectedHobbies = [];
            hobbies.forEach(function(hobby) {
                selectedHobbies.push(hobby.value);
            });
            if (selectedHobbies.length > 0) {
                alert('你选择的爱好是: ' + selectedHobbies.join(', '));
            } else {
                alert('请至少选择一个爱好！');
            }
        });
    </script>
</body>
</html>
